[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	feilipu/FreeRTOS@^11.1.0-2
	nrf24/RF24@^1.4.9
	milesburton/DallasTemperature@^3.11.0

